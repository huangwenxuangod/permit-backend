services:
  postgres:
    image: ${PERMIT_POSTGRES_IMAGE}
    environment:
      POSTGRES_DB: permit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d permit"]
      interval: 5s
      timeout: 5s
      retries: 10
  backend:
    image: ${PERMIT_BACKEND_IMAGE}
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      PERMIT_ENV: dev
      PERMIT_PORT: 5000
      PERMIT_ASSETS_DIR: /data/assets
      PERMIT_ASSETS_PUBLIC_URL: ${PERMIT_ASSETS_PUBLIC_URL}
      PERMIT_UPLOADS_DIR: /data/uploads
      PERMIT_ZJZ_BASE_URL: ${PERMIT_ZJZ_BASE_URL}
      PERMIT_ZJZ_KEY: ${PERMIT_ZJZ_KEY}
      PERMIT_ZJZ_ACCESS_TOKEN: ${PERMIT_ZJZ_ACCESS_TOKEN}
      PERMIT_ZJZ_WATERMARK: ${PERMIT_ZJZ_WATERMARK}
      PERMIT_PAY_MOCK: "true"
      POSTGRES_DSN: postgres://postgres:postgres@postgres:5432/permit?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_data:/data
  nginx:
    image: ${PERMIT_NGINX_IMAGE}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - backend_data:/data:ro
volumes:
  postgres_data:
  backend_data:
